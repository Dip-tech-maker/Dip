<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Language Learning Game</title>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .game-section {
      padding: 20px;
    }
    .language-select {
      margin-bottom: 20px;
    }
    .answer-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 200px;
    }
    .answer-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
   
  <header class="header">
    <h1>Language Learning Game</h1>
    <p>Select a language and start learning!</p>
  </header>

  <div class="language-select">
    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
    <button id="start-game">Start Game</button>
  </div>

  <section class="game-section">
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="answers"></div> <!-- Container for answer buttons -->
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Language Learning Game. All rights reserved.</p>
  </footer>

  <script>
    // Question bank with different languages
    const questions = {
      en: [
        { 
          question: "What is the capital of France?", 
          answers: ["Paris", "London", "Berlin", "Madrid"],
          correct: "Paris"  // You can store the correct answer here
        },
        { 
          question: "What is the largest planet?", 
          answers: ["Jupiter", "Earth", "Mars", "Venus"],
          correct: "Jupiter"
        },
      ],
      es: [
        { 
          question: "¿Cuál es la capital de Francia?", 
          answers: ["París", "Londres", "Berlín", "Madrid"],
          correct: "París"
        },
        { 
          question: "¿Cuál es el planeta más grande?", 
          answers: ["Júpiter", "Tierra", "Marte", "Venus"],
          correct: "Júpiter"
        },
      ],
      fr: [
        { 
          question: "Quelle est la capitale de la France?", 
          answers: ["Paris", "Londres", "Berlin", "Madrid"],
          correct: "Paris"
        },
        { 
          question: "Quelle est la plus grande planète?", 
          answers: ["Jupiter", "Terre", "Mars", "Vénus"],
          correct: "Jupiter"
        },
      ]
    };

    // Function to display questions and answer buttons
    function displayQuestion(language) {
      const questionEl = document.getElementById('question');
      const answersEl = document.getElementById('answers');
      
      // Get the first question for demonstration
      const questionData = questions[language][0];

      // Update question text
      questionEl.textContent = questionData.question;
      
      // Clear old answers
      answersEl.innerHTML = ''; 

      // Create buttons for each answer
      questionData.answers.forEach(answer => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.classList.add('answer-btn');
        
        // Add click event listener to handle answer selection
        button.addEventListener('click', () => {
          if (answer === questionData.correct) {
            alert('Correct!');
          } else {
            alert('Wrong answer, try again.');
          }
        });

        answersEl.appendChild(button);
      });
    }

    // Event listener for the "Start Game" button
    document.getElementById('start-game').addEventListener('click', () => {
      const selectedLanguage = document.getElementById('language').value;
      displayQuestion(selectedLanguage);
    });
  </script>
</body>
</html>
