<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Language Learning Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .game-section {
      padding: 20px;
    }
    .language-select {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Language Learning Game</h1>
    <p>Select a language and start learning!</p>
  </header>

  <div class="language-select">
    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
    <button id="start-game">Start Game</button>
  </div>

  <section class="game-section">
    <div id="question-container">
      <h2 id="question"></h2>
      <ul id="answers"></ul>
    </div>
  </section>
  <link rel="stylesheet" href="rubbish.css">
  <footer class="footer">
    <p>&copy; 2024 Language Learning Game. All rights reserved.</p>
  </footer>

  <script>
    // Question bank with different languages
    const questions = {
      en: [
        { question: "What is the capital of France?", answers: ["Paris", "London", "Berlin", "Madrid"] },
        { question: "What is the largest planet?", answers: ["Jupiter", "Earth", "Mars", "Venus"] },
      ],
      es: [
        { question: "¿Cuál es la capital de Francia?", answers: ["París", "Londres", "Berlín", "Madrid"] },
        { question: "¿Cuál es el planeta más grande?", answers: ["Júpiter", "Tierra", "Marte", "Venus"] },
      ],
      fr: [
        { question: "Quelle est la capitale de la France?", answers: ["Paris", "Londres", "Berlin", "Madrid"] },
        { question: "Quelle est la plus grande planète?", answers: ["Jupiter", "Terre", "Mars", "Vénus"] },
      ]
    };

    // Function to display questions
    function displayQuestion(language) {
      const questionContainer = document.getElementById('question-container');
      const questionEl = document.getElementById('question');
      const answersEl = document.getElementById('answers');
      
      // Get the first question for demonstration
      const questionData = questions[language][0];

      // Update question and answers
      questionEl.textContent = questionData.question;
      answersEl.innerHTML = ''; // Clear old answers
      questionData.answers.forEach(answer => {
        const li = document.createElement('li');
        li.textContent = answer;
        answersEl.appendChild(li);
      });
    }

    // Event listener for the "Start Game" button
    document.getElementById('start-game').addEventListener('click', () => {
      const selectedLanguage = document.getElementById('language').value;
      displayQuestion(selectedLanguage);
    });
  </script>
</body>
</html>
